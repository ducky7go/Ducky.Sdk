name: Nuget Release

on:
  push:
    # Publish semver tags as releases.
    tags: ["*.*.*"]
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('Sdk/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml

      - name: Fetch build dependencies
        run: bash scripts/fetch_build_dependency.sh

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tag builds, use the tag name
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          else
            # For branch builds, use GitVersion semver with metadata
            VERSION="${{ steps.gitversion.outputs.semVer }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "Using GitVersion: $VERSION"
            echo "Full version: ${{ steps.gitversion.outputs.fullSemVer }}"
            echo "Informational version: ${{ steps.gitversion.outputs.informationalVersion }}"
          fi

      - name: Build and pack using packToLocal script
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Modify packToLocal to output to artifacts instead of duckylocal
          mkdir -p ./artifacts
          bash scripts/packToLocal.sh --version "$VERSION" --configuration Release --no-clear-cache
          # Copy from duckylocal to artifacts for upload/publish
          cp duckylocal/Ducky.Sdk.${VERSION}.nupkg ./artifacts/
          if [ -f duckylocal/Ducky.Sdk.${VERSION}.snupkg ]; then
            cp duckylocal/Ducky.Sdk.${VERSION}.snupkg ./artifacts/
          fi
          echo "Generated packages:"
          ls -lh ./artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.get_version.outputs.version }}
          path: ./artifacts/*.nupkg
          retention-days: 30

      - name: Run push to nuget if it is a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
